<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>colorpicker</title>

	<!--for mobile devices-->
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

</head>
<body>
	<h1>Colorpicker</h1>
	<div id="colorpicker"></div>
	<span id="color2">color</span><div id="colorpicker2"></div>
	<div id="colorpicker3"></div>
	<span id="color4">color</span><div id="colorpicker4"></div>
	<input type="range" min="0" max="110" value="0" class="vranger" id="sliderPosition">
	<input type="range" orient="vertical" />
	<script nomodule>
		if ( confirm( 'Fatal error: Your browser do not support modular JavaScript code. Do you want go to ES5 version page?' ) ) {

			window.location.href = 'index.html';

		} 
	</script>
	<script type="module">

		import ColorPicker from '../colorpicker.js';
//		import ColorPicker from '../index.js';

		ColorPicker.create( document.getElementById( "colorpicker" ) );
		ColorPicker.create( "colorpicker2", {

			sliderIndicator: {
				callback: function ( c ) {

					//console.warn( 'callback: ' + c.percent + ' percent c.hex = ' + c.hex );
					document.getElementById( 'color2' ).style.backgroundColor = c.hex;

				}
			},
			style: {

				border: '1px solid black',
				//width: '100px'

			}

		} );
		ColorPicker.create( "colorpicker3", {

			orientation: 'vertical',

		} );
		ColorPicker.create( "colorpicker4", {

			orientation: 'vertical',
			sliderIndicator: {
				callback: function ( c ) {

					//console.warn( 'callback: ' + c.percent + ' percent c.hex = ' + c.hex );
					document.getElementById( 'color4' ).style.backgroundColor = 'RGB(' + c.r + ', ' + c.g + ', ' + c.b + ')';

				}
			},

		} );
	</script>
</body>
</html>
